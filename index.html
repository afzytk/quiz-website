<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="config-container">
        <h2 class="config-title">Quiz Configuration</h2>

        <div class="config-options">
            <h2 class="option-title">Select Category</h2>
            <div class="category-options">
                <button class="category-options">Programming</button>
                <button class="category-options">Geography</button>
                <button class="category-options">Mathematics</button>
                <button class="category-options">Entertainment</button>
            </div>
        </div>

          <div class="config-options">
            <h2 class="option-title">No. of Questions</h2>
            <div class="question-options">
                <button class="question-options">5</button>
                <button class="question-options">10</button>
                <button class="question-options">15</button>
                <button class="question-options">20</button>
                <button class="question-options">25</button>
            </div>
        </div>

    </div>
</body>
</html>
